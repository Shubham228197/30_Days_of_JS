<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="finalFormStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet" />
    <title>Final - Form</title>
  </head>
  <body class="container">
    <header><h1>Validating Web Forms</h1></header>
    <main>
      <div>
        <label for="fname">First Name</label><br />
        <input type="text" id="fname" class="labels" />
      </div>
      <div>
        <label for="lname">Last Name</label><br />
        <input type="text" id="lname" class="labels" />
      </div>
      <div>
        <label for="e-mail">Email</label><br />
        <input type="email" id="e-mail" class="labels" />
      </div>
      <div>
        <label for="pass">Password</label><br />
        <input type="password" id="pass" class="labels" />
      </div>
      <div>
        <label for="telephone">Telephone</label><br />
        <input type="tel" id="telephone" class="labels" />
      </div>
      <div>
        <label for="bio">Your Bio</label><br />
        <input type="text" id="bio" class="labels" />
      </div>
      <button type="button" class="button">Submit</button>
    </main>
    <script src="finlaFormScript.js"></script>
  </body>
</html>
