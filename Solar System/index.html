<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Solar System - Day 24</title>
    <script src="script.js"></script>
  </head>
  <body class="gifAttach">
    <section class="tools">
      <article class="Website_Heading">
        Calculate the weight of an object on a planet
      </article>
      <article class="Website_Options">
        <form>
          <input
            type="number"
            id="text-input"
            placeholder="Mass in Kilogram"
            class="form-inputs"
          />
          <select
            id="imageSelector"
            onchange="changeImage()"
            class="form-inputs"
          >
            <option value="mercury" disabled selected>--select planet--</option>
            <option class="option-ui" value="./Images/bgremove/mercury.png">
              MERCURY
            </option>
            <option class="option-ui" value="./Images/bgremove/Venus.png">
              VENUS
            </option>
            <option class="option-ui" value="./Images/bgremove/earth.png">
              EARTH
            </option>
            <option class="option-ui" value="./Images/bgremove/mars.png">
              MARS
            </option>
            <option class="option-ui" value="./Images/Jupiter.png">
              JUPITER
            </option>
            <option class="option-ui" value="./Images/bgremove/saturn.png">
              SATURN
            </option>
            <option class="option-ui" value="./Images/bgremove/uranus.png">
              URANUS
            </option>
            <option class="option-ui" value="./Images/bgremove/neptune.png">
              NEPTUNE
            </option>
            <option class="option-ui" value="./Images/bgremove/pluto.png">
              PLUTO
            </option>
          </select>
          <button class="form-button" type="button" onclick="gravityResult()">
            Calculate Weight
          </button>
        </form>
      </article>
    </section>

    <section class="planet-images">
      <div id="positive">
        <img
          id="display-image"
          class="blend"
          src="./Images/bgremove/earth.png  "
          alt="Selected Image"
        />
        <article class="mass-results" id="hello">
          <h3>
            The Weight of the object on <span id="planet-name">---------</span>
          </h3>
          <div class="final" id="final-number">
            <span id="gravity-number">--.---</span>&nbsp;N
          </div>
        </article>
      </div>
      <div id="negative">
        <article class="noInput">
          <h1>Mass is Required</h1>
        </article>
      </div>
    </section>
  </body>
</html>
