<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Country Search with Population</title>
  </head>
  <body>
    <section>
      <header id="head-txt" class="cntr-txt">
        <p id="h-title">World Countries Data</p>
        <p>Currently, we have <span id="cntry-count">---</span> countries</p>
      </header>
      <article class="search mid">
        <input
          id="search-bar"
          type="text"
          placeholder="Search Countries by name, city or languages"
          oninput="filterData()"
        />
        <div id="btn-div">
          <button id="apply-name-sort" class="search-btn">NAME</button>
          <button id="apply-capital-sort" class="search-btn">CAPITAL</button>
          <button id="apply-population-sort" class="search-btn">
            POPULATION
          </button>
          <a href="#chartInfo">
            <button class="search-btn">CHART LOGO</button>
          </a>
        </div>
      </article>
    </section>
    <main id="cntries-data"></main>
    <footer id="chartInfo"></footer>
    <script src="script.js"></script>
  </body>
</html>
