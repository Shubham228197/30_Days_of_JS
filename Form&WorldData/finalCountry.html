<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="finalCountryStyles.css" />
    <title>Country Search with Population</title>
  </head>
  <body>
    <header>
      <h1>World Countries Data</h1>
      <p>Currently, we have 250 countries</p>
      <p id="dsp-Count">display current country count</p>
    </header>
    <section class="mid">
      <article class="search">
        <input type="text" />
      </article>
      <article class="button">
        <button>NAME</button>
        <button>CAPITAL</button>
        <button>POPULATION</button>
        <button>CHART LOGO</button>
      </article>
    </section>
    <main>
      <section class="cnt-chart"></section>
      <section class="cnt-pop-graph">
        <article class="grp-buttons">
          <button>POPULATION</button>
          <button>LANGUAGES</button>
        </article>
        <article class="graph"></article>
      </section>
    </main>
    <script src="finalCountryScript.js"></script>
  </body>
</html>
