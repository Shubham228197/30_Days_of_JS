<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Country Search with Population</title>
  </head>
  <body>
    <section>
      <header id="head-txt" class="cntr-txt">
        <p id="h-title">World Countries Data</p>
        <p>Currently, we have <span id="cntry-count">---</span> countries</p>
      </header>
      <article class="search mid">
        <input
          id="search-bar"
          type="text"
          placeholder="Search Countries by name, city or languages"
          oninput="filterData()"
        />
        <div id="btn-div">
          <button id="apply-name-sort" class="search-btn">NAME</button>
          <button id="apply-capital-sort" class="search-btn">CAPITAL</button>
          <button id="apply-population-sort" class="search-btn">
            POPULATION
          </button>
          <a href="#chartInfo">
            <img
              src="../icon/worldChart.png"
              alt="world-chart"
              style="
                height: 45px;
                width: 45px;
                position: relative;
                top: 12px;
                right: -5px;
              "
            />
          </a>
        </div>
      </article>
    </section>
    <main id="cntries-data"></main>
    <footer id="chartInfo">
      <section id="toogle-buttons">
        <article>
          <button class="button-style" onclick="showPopulation()">
            POPULATION
          </button>
          <button class="button-style" onclick="showLanguage()">
            LANGUAGE
          </button>
        </article>
        <article>
          <p id="sub-heading-2">World population</p>
        </article>
      </section>
      <section id="languages" class="chart">
        <div id="world" class="grid-container" style="margin-bottom: 5px">
          <div class="grid-item">
            <label for="english" class="grid-item">World</label>
          </div>
          <div class="grid-item lang-chart">
            <progress
              id="english"
              class="progress"
              value="8106672020"
              max="8106672020"
            />
          </div>
          <div class="grid-item">
            <p>8106672020</p>
          </div>
        </div>
        <div id="spoken-language" class="grid-container"></div>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
