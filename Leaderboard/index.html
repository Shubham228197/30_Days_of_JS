<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Leaderboard</title>
  </head>

  <body>
    <header class="header">
      <h2>30 Days of JavaScript Challenge Leaderboard</h2>
      <article>
        <form method="post" id="score-form" class="form-align" novalidate>
          <input
            type="text"
            id="first-name"
            placeholder="First Name"
            class="inputStyle"
          />
          <input
            type="text"
            id="last-name"
            placeholder="Last Name"
            class="inputStyle"
          />
          <input
            type="text"
            id="country"
            placeholder="Country"
            class="inputStyle"
          />
          <input
            type="number"
            id="score"
            placeholder="Score"
            class="inputStyle"
          />
          <button type="reset" id="addingNewAccounts" class="addButton"" >
            Add Player
          </button>
        </form>
      </article>
    </header>
    <main id="score-cards">
      </div>
    </main>
    <!-- using type="module" makes the JS scope modul type and the score of al function and variable are also module scope s accesing outside as we do in thos html code is not possible. if you want to call use Window object or EventListner -->
    <script type="module" src="script.js">
    </script>
  </body>
</html>
